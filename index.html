<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">

    <title>Козлова</title>
    

    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>
<body>
    <div class="background-start">
            <div class="background-start__color"></div>
    </div>
    <div class="background-slider">
            <img src="img/d2.jpg">
            <img src="img/d1.jpg">
            <img src="img/d3.jpg">
    </div>
    <div class="main-text">
        КОЗЛО<p>ВА</p>
    </div>
    <div class="wall">
        <div class="wall__text"><h1 class="animated fadeIn">{{message}}</h1></div>
    </div>
    <div class="works-button" class="animated fadeIn" onclick="gallery()">Работы</div>

    <div class="menu" >
        <h2 class="animated fadeIn">|О АВТОРЕ</h2><p></p>
        <h2 class="animated fadeIn">|МЕСТА</h2><p></p>
        <h2 class="animated fadeIn">|КОНТАКТЫ</h2><p></p>
    </div>


    <div class="gallery">
        <div class="gallery__logo" ><h1>#Козлова_фото</h1></div>
        <div class="owl-carousel owl-theme">
            <div class="owl__items"><img src="img/l1.jpg" alt=""></div>
            <div class="owl__items"><img src="img/l2.jpg" alt=""></div>
            <div class="owl__items"><img src="img/l3.jpg" alt=""></div>
            <div class="owl__items"><img src="img/l1.jpg" alt=""></div>
        </div>
        <div class="gallery__exit"><h1 onclick="gallery__exit()">x</h1></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="main.js"></script>
</body>
    
</html>
